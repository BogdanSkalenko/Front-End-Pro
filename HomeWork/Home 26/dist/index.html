<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./app.js" defer></script>
    <title>Todos</title>
</head>
<body>
    <table class="u-full-width" id="contacts-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                 <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="contactsList"></tbody>
    </table>

    <script type="text/template" id="contactTemplate">
        <tr data-contact-id='{{id}}' class='contact-item'>
            <td>
                <p class="contact-name">{{name}}</p>
            </td>
            <td>
                <p>{{phone}}</p>
            </td>
            <td>
                <p>{{email}}</p>
            </td>
            <td class = 'action-buttons'>
                <button type="button" class="button delete">Delete Contact</button>
            </td>
        </tr>
    </script>
    
</body>
</html>

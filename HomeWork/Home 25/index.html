<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous" defer></script>
    <script  src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
  integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
  crossorigin="anonymous" defer></script>
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
 <div class="page-wrapper">
     <h1><span class="orangeBorder">Find you Friend</span><span class="orange"> (""\_(o.O)_/"")</span></h1>
    <div id="container"></div>
    <div class="widgetWrapper">
        <div class="ui-widget">
            <label for="tags">Search Users: </label>
            <input id="tags">
        </div>
    </div>
</div>

            <script type="text/template" id="userGitDivTemplate">
                <div class="user-git-div">
                    <div class="heading">
                        <div>
                            <img src="{{avatarSrc}}">
                        </div>
                        <div>
                            <h2>Name: <span class="orange">{{userName}}</span></h2>   
                        </div>
                        <div>
                            <h2>Link Profile: <a target="_blanc" href="{{git-link}} ">{{gitReposName}}</a></h2>
                        </div>
                    </div>
                    <div class="body">
                        <div>
                            <h2>Repositories: <span class="orange">{{reposit-number}}</span></h2>
                        </div>
                        <div>
                            <h2>Followers: <span class="orange">{{followers-number}}</span></h2>
                        </div>
                        <div>
                            <h2>Registration Date: <span class="orange">{{registration-date}}</span></h2>
                        </div>
                    </div>
                </div>
            </script>
</body>
</html>
